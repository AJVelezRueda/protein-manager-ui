<div class="card blue-grey darken-1 hand" [class.z-depth-5]="shadow" (mouseover)="shadow=true" (mouseout)="shadow=false">
  <div class="card-content white-text center item">
    <a href="#">
      <div class="row d-flex">
        <div class="col s12 m1 d-flex">
          <img src="../../assets/icons/protein.svg">
        </div>
        <div class="col s12 m11 d-flex">
          <span class="card-title white-text">{{splitString(protein.nombre)}}</span>
          <p class="white-text">Family {{splitString(protein.familia)}}</p>
        </div>
      </div>
    </a>
  </div>
  <div class="card-action orange-text center">
    <p>Organism: <strong>{{protein.organismo}}</strong></p>
    <div class="divider"></div>
    <p>Uiprot ID: <strong>{{protein.codigoUniProt}}</strong></p>
  </div>
  <div class="card-action orange-text center">
    <div class="row d-flex">
      <div class="col s12 m6 d-flex">
        <p><strong>{{getAmountReactions()}}</strong> Reactions</p>
      </div>
      <div class="col s12 m6 d-flex">
        <p><strong>{{getAmountStructures()}}</strong> Structures</p>
      </div>
    </div>
  </div>
</div>
