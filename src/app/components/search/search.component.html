<div class="container">
  <div class="row">
    <div class="col s1"></div>
    <div class="col s9">
      <div class="search-wrapper">
        <input #search placeholder="Search proteins by name or uniprot" (keyup.enter)="enter(search.value)">
      </div>
    </div>
    <div class="col s1">
      <a class="btn-floating" (click)="enter(search.value)"><i class="material-icons">search</i></a>
    </div>
    <div class="col s1"></div>
  </div>
</div>
