<table class="highlight">
  <thead>
    <tr>
      <th>Name</th>
      <th>Code</th>
      <th>Type</th>
      <th>Link</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let link of links">
      <td>{{link.nombre}}</td>
      <td>{{link.codigo}}</td>
      <td>{{link.tipo}}</td>
      <td>
        <a href="{{link.link}}" target="_blank">
          <div style="height:100%;width:100%">
            {{link.link}}
          </div>
        </a>
      </td>
    </tr>
  </tbody>
</table>
